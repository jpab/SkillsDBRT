<div ng-cloak>
    <div class="row">
      <div class="col-md-4" ng-repeat="project in vm.projects track by project.id">
      <h1>{{project.name}}</h1>
          <a ui-sref="contacts.detail({ id: project.id })"></a>
      <div class="col-md-3" ng-repeat="skill in vm.skills">
          {{skill.name}}
      </div>
      {{project.description}}
      </div>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
    </div>
</div>
